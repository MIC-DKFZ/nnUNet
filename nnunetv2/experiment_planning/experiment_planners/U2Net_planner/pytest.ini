[pytest]
# Filter out external dependency warnings that we cannot fix
filterwarnings =
    ignore::DeprecationWarning:scipy.*
    ignore::DeprecationWarning:batchgenerators.*
    ignore::DeprecationWarning:<frozen importlib._bootstrap>
    ignore:builtin type.*has no __module__ attribute:DeprecationWarning
    # Keep our own warnings visible
    default::DeprecationWarning:nnunetv2.*
    default::DeprecationWarning:U2Net_planner.*